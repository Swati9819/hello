{% extends 'base.html' %}
{% block content %}
<body>
<h3>
Hello {{ user.username|default:'Guest' }}!
</h3>
<div>
    {% if user.is_authenticated %}
    <ul>
       <li><a href = "{% url 'logout' %}">Logout</a></li>
        <li><a href = "{% url 'password_change' %}">Change Password</a></li>
    {% else %}
        <li><a href = "{% url 'login' %}">Login</a></li>

    {% endif %}
    </ul>
</div>

</body>
{% endblock %}
